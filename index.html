<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./CSS/main.css" />
    <title>Los anillos de poder</title>
</head>

<body class="body">
    <img src="https://fondosmil.com/fondo/59119.jpg" alt="">
    <main>
        <h2 class="caps">Juego</h2>
        <h1 class="caps">Los anillos de poder</h1>
        <p>La Tierra Media está en guerra! Lucharán razas leales a Sauron contra otras bondadosas que no quieren que el
            mal
            reine sobre sus tierras</p>
        <h4>Eres un jugador del ejército del bien, no olvides tu misión de ganar la batalla.</h4>
        <div class="divbox">
            <form action="">
                <select name="" id="" class="js_good_race_type">
                    <option value="1">Raza 1: Pelosos con fuerza (1)</option>
                    <option value="2">Raza 2: Sureños buenos con fuerza (2)</option>
                    <option value="3">Raza 3: Enanos con fuerza (3)</option>
                    <option value="4">Raza 4: Númenóreanos con fuerza (4)</option>
                    <option value="5">Raza 5: Elfos con fuerza (5)</option>
                </select>
            </form>
            <button class="button js-bnt">Batalla</button>
        </div>

        <h3 class="resultbox js_result_text">¡Comienza la batalla!</h3>
    </main>
    <script src="./js/main.js"></script>
</body>

</html>
